<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #map-container {
            display: flex;
            width: 100%;
            height: 70vh; /* Adjust the height as needed */
        }
        #map {
            flex: 1;
            height: 100%;
        }
        #right-sidebar {
            width: 30%;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            border-left: 1px solid #ddd;
            box-sizing: border-box;
        }
        #buttons-container {
            display: flex;
            width: 70%; /* Match the width of the map */
            flex-direction: column;
            background-color: #f8f8f8;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
            margin-left: 0; /* Align to the left */
            padding: 10px;
        }
        #buttons {
            display: flex;
            width: 100%; /* Adjust to fit the container */
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #buttons button {
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        #input-container {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
        }
        #marker-details {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        #marker-details h3 {
            margin: 0 0 10px 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        #close:hover,
        #close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="right-sidebar"></div>
    </div>
    <div id="buttons-container">
        <div id="buttons">
            <button id="taxiBtn">택시</button>
            <button id="libraryBtn">도서관</button>
            <button id="restaurantBtn">식당</button>
            <button id="meetingBtn">만남</button>
            <button id="schoolBtn">등교/하교</button>
            <button id="etcBtn">기타</button>
        </div>
        <div id="input-container">
            <input type="text" id="markerDetails" placeholder="세부 내용: ~~~으로 간다">
        </div>
    </div>
    <!-- 모달 구조 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="close" onclick="">&times;</span>
            <form id="markerForm" onsubmit="return false;">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="userText">Text:</label>
                <input type="text" id="userText" name="userText" required><br>

                <label for="maxNumber">Max Number:</label>
                <input type="text" id="maxNumber" name="maxNumber" required><br>

                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude"><br>

                <button type="button" onclick="submitForm()">Create Marker</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ce088c9e60f0aa7b15b277e55acb4149"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(35.1152, 128.9684),
            level: 2
        };
        var map = new kakao.maps.Map(container, options);
        var socket = io();

        var markerImages = {
            taxi: '/images/taxi.jpg',
            library: '/images/library.jpg',
            restaurant: '/images/restaurant.jpg',
            meeting: '/images/meeting.jpg',
            school: '/images/school.jpg',
            etc: '/images/etc.jpg'
        };

        var currentMarkerImage = markerImages.taxi;
        var currentMarkerType = "택시";

        var imageSize = new kakao.maps.Size(64, 69);
        var imageOption = { offset: new kakao.maps.Point(27, 69) };

        function createMarker(latitude, longitude) {
            const markerId = 'marker_' + new Date().getTime();
            const markerDetails = document.getElementById('markerDetails').value;
            const markerData = {
                id: markerId,
                latitude,
                longitude,
                image: currentMarkerImage, // Save the current marker image in marker data
                type: currentMarkerType,
                details: markerDetails
            };
            socket.emit('createMarker', markerData);

            var markerPosition = new kakao.maps.LatLng(latitude, longitude);
            var markerImage = new kakao.maps.MarkerImage(currentMarkerImage, imageSize, imageOption);
            var marker = new kakao.maps.Marker({
                position: markerPosition,
                map: map,
                image: markerImage
            });

            kakao.maps.event.addListener(marker, 'click', function () {
                displayMarkerDetails(markerData.type, markerDetails); // Display marker details when clicked
                socket.emit('joinMarkerRoom', markerData.id);
            });
        }

        socket.on('newMarker', function (markerData) {
            var markerPosition = new kakao.maps.LatLng(markerData.latitude, markerData.longitude);
            var markerImage = new kakao.maps.MarkerImage(markerData.image, imageSize, imageOption); // Use the image from markerData
            var marker = new kakao.maps.Marker({
                position: markerPosition,
                map: map,
                image: markerImage
            });

            kakao.maps.event.addListener(marker, 'click', function () {
                
                socket.emit('joinMarkerRoom', markerData.id);
            });
        });

        // 세진 변경사항
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('myModal').style.display = "none";
        });

        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
            var latlng = mouseEvent.latLng;
            // 입력창 띄우기
            document.getElementById('latitude').value = latlng.getLat();
            document.getElementById('longitude').value = latlng.getLng();
            document.getElementById('myModal').style.display = "block";
        });

        function addSidebar(title, markerType, userText, maxNumber) {
            var newDiv = document.createElement('div');
            newDiv.id = 'promise'; // ID 설정 (선택사항)
            newDiv.innerHTML = `
            <div id="marker-details">
                <h3>${title}</h3>
                <p id="marker-type">타입: ${markerType}</p>
                <p id="marker-desc">내용: ${userText}</p>
                <p id="marker-num">최대 인원수: ${maxNumber}</p>
            </div>`; 
            // 새로운 div를 marker-details 내부에 추가
            var markerDetails = document.getElementById('right-sidebar');
            markerDetails.appendChild(newDiv);
        }

        function clearSidebar() {
            const rightSidebar = document.getElementById('right-sidebar');
            while (rightSidebar.firstChild) {
                rightSidebar.removeChild(rightSidebar.firstChild);
            }
        }

        function submitForm() {
            var title = document.getElementById('title').value;
            var username = document.getElementById('username').value;
            var context = document.getElementById('userText').value;
            var latitude = document.getElementById('latitude').value;
            var longitude = document.getElementById('longitude').value;
            var maxNumber = document.getElementById('maxNumber').value;

            createMarker(latitude, longitude);
            // markers 테이블에 새로운 약속 데이터 넣기
            fetch('/createMarkers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    created_by: username,
                    context: context,
                    latitude: latitude,
                    longitude: longitude,
                    max_number: maxNumber,
                    type: currentMarkerType })
            })
            .then(response => response.json())
            .then(data => {
                console.log('create marker!'); 
                
            })
            .catch(error => {
                console.error('Error fetching markers:', error);
            });
            // 세부내용 박스 생성
            
            addSidebar(title, username, context, maxNumber);
            document.getElementById('myModal').style.display = "none";
            
            document.getElementById('title').value = "";
            document.getElementById('username').value = "";
            document.getElementById('userText').value = "";
            document.getElementById('maxNumber').value = "";
        }

        socket.on('joinedRoom', function (roomId, markerData) {
            window.location.href = `/index.html?roomId=${roomId}`;
        });

        document.getElementById('taxiBtn').addEventListener('click', function () {
            currentMarkerImage = markerImages.taxi;
            currentMarkerType = "택시";
            fetch('/getMarkers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: "택시" })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // 받은 데이터를 콘솔에 출력
                clearSidebar();
                for (let i = 0; i < data.length; i++) {
                    // 사이드바에 요소 생성
                    addSidebar(data[i].title, data[i].type, data[i].context, data[i].max_number);
                    // 마커 생성
                }
            })
            .catch(error => {
                console.error('Error fetching markers:', error);
            });

        });
        document.getElementById('libraryBtn').addEventListener('click', function () {
            currentMarkerImage = markerImages.library;
            currentMarkerType = "도서관";
            fetch('/getMarkers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: "도서관" })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // 받은 데이터를 콘솔에 출력
                clearSidebar();
                for (let i = 0; i < data.length; i++) {
                    addSidebar(data[i].title, data[i].type, data[i].context, data[i].max_number);   
                }
            })
            .catch(error => {
                console.error('Error fetching markers:', error);
            });

        });
        document.getElementById('restaurantBtn').addEventListener('click', function () {
            currentMarkerImage = markerImages.restaurant;
            currentMarkerType = "식당";
        });
        document.getElementById('meetingBtn').addEventListener('click', function () {
            currentMarkerImage = markerImages.meeting;
            currentMarkerType = "만남";
        });
        document.getElementById('schoolBtn').addEventListener('click', function () {
            currentMarkerImage = markerImages.school;
            currentMarkerType = "등교/하교";
        });
        document.getElementById('etcBtn').addEventListener('click', function () {
            currentMarkerImage = markerImages.etc;
            currentMarkerType = "기타";
        });
    </script>
</body>
</html>
